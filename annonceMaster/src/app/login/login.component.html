<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h1>Connexion</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="p-fluid">
          <div class="p-field">
            <label for="username">Nom d'utilisateur</label>
            <input
              type="text"
              class="p-inputtext p-component"
              id="username"
              name="username"
              [(ngModel)]="username"
              required
            />
          </div>
          <div class="p-field">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              class="p-inputtext p-component"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>
          <button type="submit" class="p-button p-component p-button-primary">
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
